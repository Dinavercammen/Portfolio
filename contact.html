<body>

      <li><a href="portfolio.html">PORTFOLIO</a></li>

    </ul>
  </nav>

  <section class="contact-form-section" style="max-width: 700px; margin: 40px auto; padding: 20px; font-family: 'Montserrat', sans-serif; color: #000;">
    <h1 style="color: #F24C8E; font-family: 'Roboto Slab', serif; text-align: center; font-size: 2.5rem; margin-bottom: 10px; font-weight: 700;">
      NEEM CONTACT OP
    </h1>
    <p style="text-align: center; font-size: 1.1rem; margin-bottom: 40px;">
      Stuur me een bericht en ik neem zo snel mogelijk contact met je op.
    </p>


    <form class="contact-form" action="#" method="post">
      <div style="margin-bottom: 20px;">
        <label for="naam" style="display: block; margin-bottom: 8px;">Naam</label>
        <input
          type="text"
          id="naam"
          name="naam"
          placeholder="Jouw naam"
          required
          style="width: 100%; padding: 15px 20px; border: 2px solid #FF8C00; border-radius: 25px; font-size: 1rem; font-family: 'Montserrat', sans-serif;"
        />
      </div>

      <div style="margin-bottom: 20px;">
        <label for="email" style="display: block; margin-bottom: 8px;">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="jij@email.com"
          required
          style="width: 100%; padding: 15px 20px; border: 2px solid #FF8C00; border-radius: 25px; font-size: 1rem; font-family: 'Montserrat', sans-serif;"
        />
      </div>

      <div style="margin-bottom: 20px;">
        <label for="bericht" style="display: block; margin-bottom: 8px;">Bericht</label>
        <textarea
          id="bericht"
          name="bericht"
          rows="6"
          placeholder="Laat hier je bericht achter"
          required
          style="width: 100%; padding: 15px 20px; border: 2px solid #FF8C00; border-radius: 25px; font-size: 1rem; resize: vertical; font-family: 'Montserrat', sans-serif;"
        ></textarea>
      </div>

      <button class="cta-button-orange" type="submit" style="font-family: 'Montserrat', sans-serif; font-weight: 700;">
        NEEM CONTACT OP
      </button>
    </form>
  </section>

  <footer class="site-footer" style="font-family: 'Montserrat', sans-serif;">
    <div class="footer-content" style="max-width: 700px; margin: 0 auto; padding: 20px;">
      <div class="footer-info" style="margin-bottom: 20px;">

        <p>Graphic Designer</p>
        <p>Email: <a href="mailto:dinavercammen13@outlook.com">dinavercammen13@outlook.com</a></p>
        <p>GSM: +324 99 74 41 89</p>
      </div>
      <div class="footer-social-icons" style="display: flex; gap: 10px;">
        <a href="https://www.tiktok.com/@dina_vercammen?_t=ZG-8wbb9jGsAdM&_r=1" class="social-icon" aria-label="TikTok" target="_blank" rel="noopener noreferrer">

        </a>
        <a href="https://www.instagram.com/dinavercammen/" class="social-icon" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
